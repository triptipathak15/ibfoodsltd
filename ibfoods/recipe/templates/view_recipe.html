{% extends 'recipe.html' %}
{% block recipe_content %}
<div class="recipe">
    <h1>{{ recipe.title }}</h1>
    <ul>
        {% for ingredient in recipe.ingredients.all %}
            <li>{{ ingredient.name }}</li>
        {% endfor %}
    </ul>
    <p id="instructions">{{ recipe.instructions }}</p>
</div>
{% endblock %}

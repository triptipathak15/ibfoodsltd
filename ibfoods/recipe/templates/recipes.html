<table class="table">
      <thead>
        <tr>
            <th scope="col">Recipe No</th>
            <th scope="col">Name</th>
          <th scope="col">Ingredients ID</th>
          <th scope="col">Instructions</th>
        </tr>
      </thead>
      <tbody>
           {% for r in rows %}
           <tr>
               <td>{{r.id}}</td>
               <td>{{r.title}}</td>
               <td>
                  <ul>
                    {% for ingredient in r.ingredients.all %}
                        {{ ingredient.name }}
                    {% endfor %}
                </ul>
              </td>
              <td>{{r.instructions}}</td>
           </tr>
            {% endfor %}
      </tbody>
    </table>
